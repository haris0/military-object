<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Block untuk title setiap halaman yang mengekstends layout.html -->
    <title>{% block title %} {% endblock %}</title>
    <link rel='shortcut icon' type='image/x-icon' href='/static/images/favicon.ico' />
    {% block imports %}
    {% endblock %}
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/static/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Digital Image Processing</a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>
                    <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/logout"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                    </li>
                    <li>
                        <a href="/login"><i class="fa fa-fw fa-user"></i> Log In</a>
                    </li>
                    <li>
                        <a href="/register"><i class="fa fa-fw fa-gear"></i> Register</a>
                    </li>
                </ul>
            </li>
        </ul>
        
        <!-- Sidebar -->
        {% include 'layouts/sidebars.html' %}
        <!-- /#sidebar-wrapper -->
        
    </nav>
    
    <!-- Block untuk content setiap halaman yang mengekstends layout.html -->
    {% block content %} 
    {% endblock %}

    <div style="background-color: #ffffff; text-align: right; position: fixed; padding: 0 10px 0 10px; left: 0px; bottom: 0px;width: 100%;">
        Copyright &copy; 2020 Digital Image Processing<br>
    </div>
    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}

    <!-- Morris Charts JavaScript -->
    <!-- <script src="/static/js/plugins/morris/raphael.min.js"></script>
    <script src="/static/js/plugins/morris/morris.min.js"></script>
    <script src="/static/js/plugins/morris/morris-data.js"></script> -->

    
    {% block footer %}
    {% endblock %}
</body>
</html>
